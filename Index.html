<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, intial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Paystack Website</title>

    <head>

    <body>
        <section>
            <div class="side-bar">
                <p>Zinny Concepts</p>
            </div>

        <div class="main-section">
            <div class="main-bar">
                <h2>Get Started</h2>
                <div class="corner">
                    <ul>
                        <li class="h2">Test mode</li>
                        <li><span class="iconify bell" data-icon="bi:bell"></span></li>
                        <li><span class="iconify user" data-icon="carbon:user-avatar"></span></li>
                     </ul>
                </div>
            </div>
                <div class=center-text>
                    <h1>Welcome to Paystack</h1>
                    <p>Your business is in test mode</p>
                </div>
               <div class="center-grid">
                   <div class="box1">
                    <span class="iconify num" data-icon="clarity:flag-line"></span>
                    <p class="par">Submit compliance details to accept live payments</p>
                    <button type="button" class="button" id="b1">Activate business</button>
                   </div>
                   <div class="box2">
                    <span class="iconify num" data-icon="teenyicons:curved-connector-outline"></span>
                    <p class="par">Learn what you can do with the Paystack Dashboard</p>
                    <button type="button" class="button">Take a tour</button>
                   </div>
                   <div class="box3">
                    <span class="iconify num" data-icon="iconoir:soccer-ball"></span>
                    <p class="par">Find answers to questions you might have or get in touch</p>
                    <button type="button" class="button"> Go to support</button>
                   </div>
               </div>
             <div>
                 
             </div>

        </div>
            

        </section>
        <script src="https://code.iconify.design/2/2.1.2/iconify.min.js"></script>
    </body>

</html>
